# Config file for the test_synthetic.py harness

# IO params
[io]
data_dir: ../../../data/synthetic
data_file: NA
results_dir: ../../../results/hawkes/synthetic
results_file: synthetic_10K_1000T_results

[log]
log_dir: .
log_file: synthetic_test_10K_1000T.log
print_to_console: 1

# CUDA params
[cuda]
blockSz: 1024
numThreadsPerGammaRV: 32

# Pre-processing params
[preprocessing]
cu_dir: ../../cpp/hawkes
cu_file: preprocessing_unknown_procs.cu
dt_max: 5.0
max_hist: 10000

# Base model params
[base_model]
cu_dir: ../../cpp/hawkes
cu_file: base_model.cu
seed: -1
bkgd_model: homogenous
graph_model: erdos_renyi
weight_model: homogenous
impulse_model: logistic_normal_shared
proc_id_model: known 
parent_model: default
sim_inhibition: 0

[parent_model]
cu_dir: ../../cpp/hawkes
cu_file: base_model.cu
thin: 1


[graph_prior]
allow_self_excitation: 0
force_dense_matrix: 0
burnin_with_dense_matrix: 0
gamma: 0.5
thin: 50
rho: 0.1

[weight_prior]
cu_dir:  ../../cpp/hawkes
cu_file: weight_model.cu
thin: 1
a: 2.0

[bkgd_model]
cu_dir: ../../cpp/hawkes
cu_file: bkgd_model.cu
thin: 1
a: 1.0
b: 4.0

[ir_prior]
# 0=G_LOGISTIC_NORMAL
cu_dir: ../../cpp/hawkes
cu_file: ir_model.cu
type: 0
thin: 50
smpl_intvl: 50
mu_mu:   -1.0
kappa_mu: 10.0
a_tau:    10.0
b_tau:    1.0


# Parameters for the MCMC loop
[MCMC]
burnin: 1000
samples: 10
thin: 100
restarts: 1

# Parameters for what to output/save
[output]
collect_burnin_stats: 1
collect_burnin_stats_intvl: 100
print_intvl: 1000

# Params for the synthetic test
[synthetic]
K: 10
T: 1000
